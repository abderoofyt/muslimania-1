{% extends "base.html" %}


{% block Sidebar%}
{% endblock %}

{% block content %}
  
<div class="w3-container w3-card w3-white w3-margin-bottom">
    <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"><a href="/users/profile_list_view/{{data.id}}"></i>{{ data.name }}</a></h2>
    <div class="w3-container">
    <div class="jumbotron container row">
        <div class="col-md-6">
            <h1>Add Question</h1>
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <br>
                    <input type="hidden" name="next" value="{{request.path}}">
                    <button type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"><a href="/users/profile_list_view/{{data.id}}"></i>{{ data.name }}</a></h2>
</div>
  

{% endblock %}

{% block Pagination%}
{% endblock %}
