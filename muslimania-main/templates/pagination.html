<div class="w3-center w3-padding-32">
<div class="w3-bar">
    {% if page_obj.has_previous %}
    <a class="w3-button w3-hover-black" href="?page=1">&laquo;</a>
    <a class="w3-button w3-hover-black" href="?page={{page_obj.previous_page_number}}">previous</a>
    {% endif %} 

    {% for page_num in page_obj.paginator.page_range %}
    <a class="w3-button w3-hover-black" href="?page={{page_num}}">{{page_num}}</a>
    {% endfor %}

    {% if page_obj.has_next %}
    <a class="w3-button w3-hover-black" href="?page={{page_obj.next_page_number}}">next</a>
    <a class="w3-button w3-hover-black" href="?page={{ page_obj.paginator.num_pages}} ">&raquo;</a>
    {% endif %}
</div>
</div>
